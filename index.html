<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Molecule Viewer</title>
    <script src="https://3Dmol.org/build/3Dmol-min.js"></script>
    <style>
        #viewer {
            width: 100%;
            height: 500px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Interactive Molecule Viewer</h1>
    <div id="viewer"></div>
    <script>
        let viewer = $3Dmol.createViewer("viewer", { backgroundColor: "white" });

        fetch("Methane.mol") // Load exported Mol file
            .then(response => response.text())
            .then(molData => {
                viewer.addModel(molData, "mol"); // Add molecular data
                viewer.setStyle({}, {stick: {}}); // Render style
                viewer.zoomTo();
                viewer.render();
            });
    </script>
</body>
</html>
